<body>

    <h1 class="text-center">Formulaire de checkout</h1>

    <form>


        <div class="container-mb3">
            <div class="row">
                <div class="col">Prenom</div>
                <div class="col">Nom</div>
            </div>
            <div class="row ">
                <div class="input-group">

                    <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">


                    <input type="text" class="form-control ms-3" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
            </div>
        </div>





        <label for="utilisateur">Utilisateur</label>
        <div class="input-group mb-3">

            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="ex : chris1234" aria-label="Recipient's username"
                aria-describedby="basic-addon2">

        </div>


        <label for="adressmail">Adresse Email</label>
        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="chris@email.com" aria-label="Recipient's username"
                aria-describedby="basic-addon2">

        </div>


        <label for="adresse">Adresse</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="zozor" aria-label="Recipient's username"
                aria-describedby="basic-addon2">

        </div>


        <div class="container-mb3">
            <div class="row">
                <div class="col">Pays</div>
                <div class="col">Code Postal</div>
            </div>
            <div class="row ">
                <div class="input-group">

                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">FR</option>
                        <option value="2">UK</option>
                        <option value="3">Nepal</option>
                      </select>


                    <input type="text" class="form-control ms-3" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
            </div>
        </div>


<h2>Paiement</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Carte de crédit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Carte de débit
            </label>
          </div>









          <div class="container-mb3">
            <div class="row">
                <div class="col">Num sur la Carte</div>
                <div class="col">Num de la Carte</div>
            </div>
            <div class="row ">
                <div class="input-group">

                    <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">


                    <input type="text" class="form-control ms-3" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
            </div>
        </div>

        <div class="container-mb3">
            <div class="row">
                <div class="col">Expiration</div>
                <div class="col">CVV</div>
            </div>
            <div class="row ">
                <div class="input-group">

                    <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">


                    <input type="text" class="form-control ms-3" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
            </div>
            
        </div>


<div class="border-bottom mt-2"></div>
